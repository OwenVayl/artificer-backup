[led_effect progress_bar]
leds:
    neopixel:bed_lights
autostart:                          true
frame_rate:                         1
layers:
    progress  -1  0 add         ( 0.1, 0.35, 0),( 0.1, 0.35, 0)
    breathing 3 0  top ( 0.13, 0.1, 0.1), ( 0.125, 0.1, 0.1)
#     #static     0  0 top         ( 0.125, 0.1, 0.1)


[heater_bed]
heater_pin: PA0
sensor_pin: PB0 # TB
sensor_type: ATC Semitec 104GT-2
[heater_bed]
control: pid
pid_kp: 49.849
pid_ki: 1.340
pid_kd: 463.599
min_temp: -273
max_temp: 130
max_power: 0.7
pwm_cycle_time: 0.0166

# S1
[stepper_y]
step_pin: PC14
dir_pin: !PC13
enable_pin: !PE6
microsteps: 16
rotation_distance: 80
endstop_pin: PC15
position_endstop: 0
position_max: 400
homing_speed: 200

[tmc5160 stepper_y]
cs_pin: PD6
spi_software_sclk_pin: PC6
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
#diag1_pin: PC15
run_current: 5.0
hold_current: 1.5
sense_resistor: 0.022
stealthchop_threshold: 999999
interpolate: true

[autotune_tmc stepper_y]
motor: ldo-42sth48-2804ah
tuning_goal: performance
voltage: 50

# S2
[stepper_y1]
step_pin: PE5
dir_pin: !PE4
enable_pin: !PE3
microsteps: 16
