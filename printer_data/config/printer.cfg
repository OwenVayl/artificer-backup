[temperature_sensor chamber0]
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PC5

[temperature_sensor chamber1]
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PC4

[temperature_sensor chamber2]
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PA7

[temperature_sensor chamber3]
sensor_type: HTU21D
i2c_mcu: rpi # When using RPI gpio
i2c_bus: i2c.1 # When using RPI gpio
# i2c_mcu: mcu # When using mcu i2c
# i2c_bus: i2c2_PB10_PB11 # When using mcu i2c
htu21d_resolution: TEMP14_HUM12
htu21d_report_time: 5

# [heater_generic chamber]
# heater_pin: PA3
# max_power: 1.0
# sensor_type: HTU21D
# i2c_mcu: rpi # When using RPI gpio
# i2c_bus: i2c.1 # When using RPI gpio
# # i2c_mcu: mcu # When using mcu i2c
# # i2c_bus: i2c2_PB10_PB11 # When using mcu i2c
# htu21d_resolution: TEMP14_HUM12
# htu21d_report_time: 5
# control: watermark
# max_delta: 2.0
# min_temp: -100
# max_temp: 120
# gcode_id: C
# pwm_cycle_time: 1.0

[heater_generic chamber]
heater_pin: PA3
max_power: 1.0
sensor_type: temperature_combined
sensor_list: temperature_sensor chamber0, temperature_sensor chamber1, temperature_sensor chamber2, temperature_sensor chamber3
combination_method: mean
maximum_deviation: 100
control: watermark
max_delta: 2.0
min_temp: -100
max_temp: 120
gcode_id: C

[virtual_sdcard]
path: /home/printer/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[verify_heater extruder]
max_error: 250
hysteresis: 10

[verify_heater chamber]
max_error: 300
check_gain_time:480
hysteresis: 5
heating_gain: 1

[force_move]
enable_force_move: True

[gcode_arcs]
resolution: 0.25

[adxl345]
cs_pin: EBB: PB12
spi_software_sclk_pin: EBB: PB10
spi_software_mosi_pin: EBB: PB11
spi_software_miso_pin: EBB: PB2
axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345
probe_points:
    200, 290, 410
hz_per_sec: 0.5

[input_shaper]
shaper_freq_x: 105
shaper_type_x: zv
shaper_freq_y: 59.4
shaper_type_y: zv

# S5
[extruder]
step_pin: PG15
dir_pin: PB6
enable_pin: !PG14
# step_pin: EBB: PD0
# dir_pin: EBB: PD1
# enable_pin: !EBB: PD2
microsteps: 16
rotation_distance: 21.8
gear_ratio: 50:10
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBB: PB13
#sensor_pin: EBB: PA3
#sensor_type: EPCOS 100K B57560G104F
pressure_advance: 0.01
pressure_advance_smooth_time: 0.03
control: pid
pid_kp: 16.923
pid_ki:0.888
pid_kd: 80.594
min_temp: -273
max_temp: 350
min_extrude_temp: -273
max_extrude_only_distance: 500

sensor_type: MAX31865
sensor_pin: EBB:PA4
spi_bus: spi1
rtd_nominal_r: 100
rtd_reference_r: 430
rtd_num_of_wires: 2

# [tmc2209 extruder]
# uart_pin: EBB: PA15
# run_current: 0.7
# stealthchop_threshold: 0

[tmc5160 extruder]
cs_pin: PA10
spi_software_sclk_pin: PC6
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
#diag1_pin: PF0
run_current: 1.0
sense_resistor: 0.075
stealthchop_threshold: 0
interpolate: true

[controller_fan motor_fan]
pin: PA1
stepper: stepper_x, stepper_x1, stepper_y, stepper_y1

[fan_generic fan0]
pin: rpi:gpio26
max_power: 0.8
cycle_time: 0.002
hardware_pwm: false
shutdown_speed: 0

[fan_generic fan2]
pin: PE7
max_power: 1
shutdown_speed: 0
kick_start_time: 0.3
off_below: 0.25
cycle_time: 0.001

[fan_generic fan3]
pin: PA6
tachometer_pin: PC1
cycle_time: 0.00004

[controller_fan mcu_fan]
pin: PA5
max_power: 0.95
stepper: stepper_x, stepper_x1, stepper_y, stepper_y1
#heater: extruder

[controller_fan chamber_fan]
pin: PE8
tachometer_pin: PG0
cycle_time: 0.00004
max_power: 1
heater: chamber

[heater_fan pump]
pin: PA2
heater: extruder
heater_temp: 60
kick_start_time: 1

[output_pin nfs_rst]
pin: PD10
value: 1
shutdown_value: 1

[probe]
pin: PF0
x_offset: 0
y_offset: 0
z_offset: 0
speed: 10

[z_tilt]
z_positions: 
	409,-60
    200, 405
    -9,-60

points:
	80,80
	200,320
	320,80
speed: 200
horizontal_move_z: 5
retries: 2
retry_tolerance: 0.25

[bed_mesh]
speed: 200
horizontal_move_z: 5
mesh_min: 100, 100
mesh_max: 300, 300
probe_count: 4, 4

[neopixel nozzle_light]
pin: EBB: PD3
chain_count: 2
initial_RED: 1
initial_GREEN: 1
initial_BLUE: 1
initial_WHITE: 1

[neopixel tower_lights]
pin: PF12
chain_count: 54
initial_RED: 0.5
initial_GREEN: 0.5
initial_BLUE: 0.3

[neopixel bed_lights]
pin: PF11
chain_count: 21
initial_RED: 0
initial_GREEN: 0.1
initial_BLUE: 0

