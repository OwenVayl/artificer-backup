max_temp: 100

[thermistor custom_10k]
temperature1: -0.56
resistance1: 33599
temperature2: 25
resistance2: 10000
temperature3: 55
resistance3: 2985

[temperature_sensor coolant]
sensor_type: custom_10k
sensor_pin: PB1
